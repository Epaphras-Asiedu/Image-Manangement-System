{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='frontend/upload_done.css') }}">

<div class="upload-done-container">
    <h2 class="upload-done-title">✅ Upload Complete</h2>

    <div class="upload-done-card">
        <img class="upload-preview" src="{{ url_for('static', filename='uploads/' ~ image.filename) }}" alt="{{ image.title }}">

        <div class="upload-details">
            <p><b>Title:</b> {{ image.title }}</p>
            <p><b>Description:</b> {{ image.description }}</p>
            <p><b>Category:</b> {{ image.category }}</p>
            <p><b>Tags:</b> {{ image.tags }}</p>
        </div>
    </div>

    <div class="upload-actions">
        <a class="btn edit-btn" href="{{ url_for('images.edit_image', image_id=image.id) }}">✏️ Edit</a>
        <a class="btn delete-btn" href="{{ url_for('images.delete_image', image_id=image.id) }}">🗑️ Delete</a>
        <a class="btn home-btn" href="{{ url_for('images.home') }}">🏠 Back to Home</a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='frontend/upload_form.css') }}">

<div class="upload-container">
    <h2 class="upload-title">
        {% if image %}âœï¸ Edit Image{% else %}ğŸ“¤ Upload Image{% endif %}
    </h2>

    <form class="upload-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" value="{{ image.title if image else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ image.description if image else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" value="{{ image.tags if image else '' }}">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" name="category" value="{{ image.category if image else '' }}">
        </div>

        {% if not image %}
        <div class="form-group">
            <label for="file">File</label>
            <input id="file" type="file" name="file" required>
        </div>
        {% endif %}

            <div class="form-group">
                <label for="visibility">Visibility
                    <span title="Public images are visible to everyone in Explore. Private images are only visible to you in My Uploads." style="margin-left:6px; cursor:help; color:#6a82fb;">
                        <i class="fa-solid fa-circle-info"></i>
                    </span>
                </label>
                <select id="visibility" name="visibility" style="font-weight:600;">
                    <option value="public" {% if image and image.visibility == 'public' %}selected{% endif %} style="color:#43e97b;">
                        ğŸŒ Public (shown in Explore & My Uploads)
                    </option>
                    <option value="private" {% if image and image.visibility == 'private' %}selected{% endif %} style="color:#fc5c7d;">
                        ğŸ”’ Private (shown only in My Uploads)
                    </option>
                </select>
            </div>

        <button type="submit" class="upload-btn">
            {% if image %}Update{% else %}Upload{% endif %}
        </button>
    </form>
</div>
{% endblock %}

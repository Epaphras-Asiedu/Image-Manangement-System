{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='frontend/upload_form.css') }}">

<div class="upload-container">
    <h2 class="upload-title">
        {% if image %}‚úèÔ∏è Edit Image{% else %}üì§ Upload Image{% endif %}
    </h2>

    <form class="upload-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" value="{{ image.title if image else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ image.description if image else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" value="{{ image.tags if image else '' }}">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" name="category" value="{{ image.category if image else '' }}">
        </div>

        {% if not image %}
        <div class="form-group">
            <label for="file">File</label>
            <input id="file" type="file" name="file" required>
        </div>
        {% endif %}

            <div class="form-group">
                <label for="visibility">Visibility</label>
                <select id="visibility" name="visibility">
                    <option value="public" {% if image and image.visibility == 'public' %}selected{% endif %}>Public (shown in Explore & My Uploads)</option>
                    <option value="private" {% if image and image.visibility == 'private' %}selected{% endif %}>Private (shown only in My Uploads)</option>
                </select>
            </div>

        <button type="submit" class="upload-btn">
            {% if image %}Update{% else %}Upload{% endif %}
        </button>
    </form>
</div>
{% endblock %}
